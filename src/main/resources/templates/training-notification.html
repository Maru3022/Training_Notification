<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workout Notification</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; }
        .header { background-color: #4CAF50; color: #ffffff; padding: 15px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { padding: 20px; line-height: 1.6; color: #333333; }
        .button-container { text-align: center; margin: 20px 0; }
        .button { background-color: #007bff; color: #ffffff; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .footer { text-align: center; font-size: 12px; color: #777777; margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>New Workout Assigned!</h2>
    </div>
    <div class="content">
        <p>Hello!</p>
        <p>A new workout has been registered for you:</p>
        <ul>
            <li><strong>Workout:</strong> <span th:text="${trainingName}">Workout Name</span></li>
            <li><strong>Date:</strong> <span th:text="${trainingDate}">Date</span></li>
            <li><strong>Status:</strong> <span th:text="${trainingStatus}">Status</span></li>
        </ul>
        <div class="button-container">
            <a href="#" class="button">View My Workouts</a>
        </div>
        <p>Best regards,<br/>Training Notification Team</p>
    </div>
    <div class="footer">
        This is an automated message, please do not reply.
    </div>
</div>
</body>
</html>
