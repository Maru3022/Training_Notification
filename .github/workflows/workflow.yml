name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: notification_db
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        run: mvn clean package
        env:
          # Используем секрет, чтобы не светить пароль в логах
          SPRING_MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: notification-service-jar
          path: target/*.jar

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ВАЖНО: Скачиваем JAR, собранный в прошлом шаге
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: notification-service-jar
          path: target/

      - name: Build Docker Image
        run: docker build -t training-notification:latest .